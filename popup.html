<!DOCTYPE html>
<html>
<head>
  <title>小测报告助手</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      font-family: 'Microsoft YaHei', sans-serif;
      padding: 15px;
    }
    .container {
      text-align: center;
    }
    h2 {
      color: #333;
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>小测报告助手</h2>
    <button id="openMain">打开报告管理页面</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
